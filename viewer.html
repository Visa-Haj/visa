<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مشاهده ویزا</title>
<style>
body { margin:0; font-family:Tahoma, sans-serif; direction:rtl; display:flex; flex-direction:column; align-items:center; padding:10px; background:#f4f7f3; }
iframe { width:100%; height:70vh; border:none; margin-top:15px; }
.download-btn { margin-top:15px; padding:12px 20px; background:#0b5d3b; color:white; border-radius:8px; text-decoration:none; font-size:16px; display:inline-block; }
.download-btn:hover { background:#094d31; }
</style>
</head>
<body>

<h2>ویزای شما</h2>

<iframe id="pdfFrame" src=""></iframe>
<a id="downloadBtn" class="download-btn" href="" download>دانلود ویزا</a>

<script>
const params = new URLSearchParams(window.location.search);
const pdf = params.get('file');
if(pdf){
  const path = `pdfs/${pdf}`;
  document.getElementById('pdfFrame').src = path;
  document.getElementById('downloadBtn').href = path;
}else{
  document.body.innerHTML = "<p>فایل PDF پیدا نشد!</p>";
}
</script>

</body>
</html>
